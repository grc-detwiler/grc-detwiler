<!doctype html>
<html>
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" type="text/css" href="style.css">
      <link rel="stylesheet" href="https://use.typekit.net/yrl4uwp.css">
      <title>Margin</title>
      <!-- Helpful meta tags to fight GitHub aggresive caching-->
      <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
      <meta http-equiv="Pragma" content="no-cache" />
      <meta http-equiv="Expires" content="0" />
   </head>
   <body>
      <div class="container-form">
         <header>
            <nav>
               <ul>
                  <li><a href=index.html>
                     <img src="margin-logo-black.png" alt="Logo of margin magazine.">
                     </a>
                  </li>
                  <li><a href="#">Lifestyle</a></li>
                  <li><a href="#">Interiors</a></li>
                  <li><a href="#">Visuals</a></li>
                  <li><a href="#">Fashion</a></li>
                  <li><a href="#">About Us</a></li>
               </ul>
            </nav>
         </header>
        
         <main>
            <form>
               <h2>Hey, we are so glad you're here.</h2>
               <p>If you want to stay connected, join one of our email lists. We promise to only send what's most important.</p>

               <section class="form-personal-info">
                  <h3>Who are ya?</h3>
                  <ul>
                     <li><label for="firstName">First Name:</label> 
                        <input type="text" name="firstName" id="firstName" placeholder="your first name"/>
                     </li>
                     <li><label for="lastName">Last Name:</label> 
                        <input type="text" name="lastName" id="lastName" placeholder="your last name"/>
                     </li>
                     <li>
                        <label for="email-address">Email:</label>
                        <input type="email" name="email-address" id="email-address" placeholder="your email address"/>
                     </li>
                  </ul>
               </section>

               <section class="form-choose-list">
                  <h3>What do you want to receive updates about?</h3>
                  <ul>
                     <li>
                        <input type="checkbox" id="lifestyle" value="lifestyle" /> <label for="lifestyle">Lifestyle</label>
                     </li>
                     <li>
                        <input type="checkbox" id="fashion" value="fashion" /> <label for="fashion">Fashion</label>
                     </li>
                     <li>
                        <input type="checkbox" id="visual-design" value="visual-design" /> <label for="visual-design">Visual Design</label>
                     </li>
                     <li>
                        <input type="checkbox" id="interior-design" value="interior-design" /> <label for="interior-design">Interior Design</label>
                     </li>
                  </ul>
               </section>

               <section>
                  <button type="submit">Submit</button>
               </section>

            </form>


         </main>



         <footer>
            <p> All rights reserved.</p>
         </footer>
      </div>
   </body>
</html>
